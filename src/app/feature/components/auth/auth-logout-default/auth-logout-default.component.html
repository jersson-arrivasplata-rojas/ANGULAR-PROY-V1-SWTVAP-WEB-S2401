<main class="row logout-default m-0">
  <section class="col-md-6 pr-0 pl-0 panel-left" id="panel-left">
    <div class="align-self-center">
      <img src="assets/img/bg.jpg" alt="Sumac Logo" class="item-left-img" />
    </div>
  </section>
  <section class="col-md-6 panel-right" id="panel-right">
    <div class="container d-flex flex-column justify-content-between" style="height: 100vh">
      <div class="row">
        <div class="col-12">
          <img class="logo-img cursor-pointer" [routerLink]="['/home']" src="https://via.placeholder.com/100x100" />
        </div>
      </div>
      <div class="d-flex justify-content-right">
        <p class="small">©2024 Sumac Chasca Perú S.A.C.</p>
      </div>
    </div>
  </section>
</main>
