<div id="STORE-DASHBOARD-PARAMETERS">
    <div class="main-content">
        <div class="breadcrumb d-flex">
            <button class="btn btn-danger btn-color-settings text-black mr-2" (click)="back()">
              Regresar
          </button>

          <h1>Sub Parametros</h1>
        </div>
        <div class="separator-breadcrumb "></div>
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10 m-auto col-12">
              <app-component-add-sub-parameters *ngIf="addItem" (added)="handleAdded($event)" (revoke)="addItem=false;"></app-component-add-sub-parameters>
              <app-component-update-sub-parameters *ngIf="updateItem" [item]="item" (updated)="handleUpdated($event)" (revoke)="updateItem=false;"></app-component-update-sub-parameters>
              <app-component-show-sub-parameters *ngIf="showItem" [item]="item" (revoke)="showItem=false"></app-component-show-sub-parameters>
            </div>
            <div  *ngIf="!showItem && !updateItem && !addItem" class="col-lg-10 col-md-10 col-sm-10 m-auto col-12">
              <div class="card m-auto " style="max-width: 350px;margin-bottom: 1.5em!important;">
                <div class="card-header">
                  Parametro Padre (Seleccionado)
                </div>
                <div class="card-body">
                  <p>Identificador: {{item.id}}</p>
                  <p *ngIf="item.groupId">Grupo: {{item.groupId}}</p>
                  <p *ngIf="item.description">Descripción: {{item.description}}</p>
                  <p *ngIf="item.value">Valor: {{item.value}}</p>
                  <p *ngIf="item.code">Código: {{item.code}}</p>
                  <p *ngIf="item.position">Posición: {{item.position}}</p>
                  <p *ngIf="item.status">Estado: {{item.status | status}}</p>
                </div>
              </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 m-auto col-12">
                <div class="card o-hidden mb-4">
                    <div class="card-header">
                        <div>
                          <p class="w-50 float-left card-title m-0">Tabla de Sub Parametros</p>
                        </div>
                        <div class="text-right w-50 float-right">
                            <button class="btn btn-first btn-color-settings text-black mr-2" (click)="addItem=true;updateItem=false;showItem=false;">
                                Agregar <i class="nav-icon i-Gear-2"></i>
                            </button>
                        </div>

                    </div>
                    <div class="card-body">
                      <app-component-list-sub-parameters [data]="data" (showed)="handleTableShowed($event)" (deleted)="handleTableDeleted($event)" (updated)="handleTableUpdated($event)"></app-component-list-sub-parameters>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
