<div class="table-responsive">
  <table class="table table-bordered text-center" aria-label="Table of units">
      <thead>
          <tr>
              <th>ID</th>
              <th>Nombre de la Unidad</th>
              <th>Abreviación</th>
              <th>Factor de Conversión</th>
              <th>Estado</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          <ng-container *ngFor="let item of data" >
              <tr>
                  <td>{{ item.unitId }}</td>
                  <td>{{ item.unitName }}</td>
                  <td>{{ item.abbreviation }}</td>
                  <td>{{ item.conversionFactor }}</td>
                  <td>{{ item.status | status }}</td>
                  <td>
                    <div class="d-flex flex-column">
                      <button class=" btn btn-success-2 mr-2 font-16px" (click)="show(item)">Mostrar</button>
                      <button class=" btn btn-first mr-2 font-16px" (click)="update(item)">Actualizar</button>
                      <button class=" btn btn-danger-2 mr-2 font-16px" (click)="delete(item)">Eliminar</button>
                    </div>
                  </td>
              </tr>
          </ng-container>
        <tr *ngIf="!data.length">
          <td COLSPAN=5>
              Aun no se a agregado ningun registro
          </td>
        </tr>
      </tbody>
  </table>
</div>
