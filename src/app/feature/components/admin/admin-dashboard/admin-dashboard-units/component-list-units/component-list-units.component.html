<div class="table-responsive">
  <table class="table table-bordered text-center" aria-label="Table of units">
      <thead>
          <tr>
              <th>ID</th>
              <th>Nombre de la Unidad</th>
              <th>Abreviaci&oacute;n</th>
              <th>Factor de Conversi&oacute;n</th>
              <th>Estado</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          <ng-container *ngFor="let item of data" >
              <tr>
                  <td>{{ item.unitId }}</td>
                  <td>{{ item.unitName }}</td>
                  <td>{{ item.abbreviation }}</td>
                  <td>{{ item.conversionFactor | emptyText }}</td>
                  <td>{{ item.status | status }}</td>
                  <td>
                    <div class="d-flex flex-column align-items-center">
                      <button type="button" class=" btn btn-success-2 font-16px" (click)="show(item)">Mostrar</button>
                      <button type="button" class=" btn btn-first font-16px" (click)="update(item)">Actualizar</button>
                      <button type="button" class=" btn btn-danger-2 font-16px" (click)="delete(item)">Eliminar</button>
                    </div>
                  </td>
              </tr>
          </ng-container>
        <tr *ngIf="!data.length">
          <td COLSPAN=6>
              Aun no se a agregado ningun registro
          </td>
        </tr>
      </tbody>
  </table>
</div>
