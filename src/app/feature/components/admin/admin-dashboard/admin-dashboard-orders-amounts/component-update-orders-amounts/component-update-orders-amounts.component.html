
<div>
  <form [formGroup]="itemForm" (ngSubmit)="update()">
    <h2>Actualizar</h2>
    <div class="row">
      <div class="col-lg-12">
          <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" class="form-control" id="name" formControlName="name">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="amount">Monto en Soles:</label>
              <input type="text" class="form-control" id="amount" formControlName="amount">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="amountUSD">Monto en Dólares:</label>
              <input type="text" class="form-control" id="amountUSD" formControlName="amountUSD">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="amountEUR">Monto en Euros:</label>
              <input type="text" class="form-control" id="amountEUR" formControlName="amountEUR">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="otherDetails">Otros Detalles:</label>
              <textarea rows="3" class="form-control" id="otherDetails" formControlName="otherDetails">
              </textarea>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
            <button class="btn btn-success-2 mr-2" type="submit" [disabled]="itemForm.invalid">Actualizar</button>
            <button class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
          </div>
      </div>
    </div>
    <ng-container *ngIf="!itemForm.valid">
      <p>¡Registro No Valido!</p>
    </ng-container>
  </form>
</div>
