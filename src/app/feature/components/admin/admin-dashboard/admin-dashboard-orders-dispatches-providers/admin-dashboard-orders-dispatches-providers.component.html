<div id="STORE-DASHBOARD-CATALOGS">
    <div class="main-content">
        <div class="breadcrumb d-flex">
            <button type="button" class="btn btn-danger btn-color-settings text-black mr-2" (click)="back()">
                Regresar
            </button>
            <h1>Lista de Proveedores</h1>
        </div>
        <div class="separator-breadcrumb "></div>
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10 m-auto col-12">
              <swtvap-component-show-orders-dispatches-providers *ngIf="showItem" [item]="item" (revoke)="showItem=false"></swtvap-component-show-orders-dispatches-providers>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 m-auto col-12">
                <div class="card o-hidden mb-4">
                    <div class="card-header">
                        <p class="w-50 float-left card-title m-0">Tabla de Proveedores</p>
                    </div>
                    <div class="card-body">
                      <swtvap-component-list-orders-dispatches-providers [data]="data" [properties]="properties" (showed)="handleTableShowed($event)" ></swtvap-component-list-orders-dispatches-providers>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
