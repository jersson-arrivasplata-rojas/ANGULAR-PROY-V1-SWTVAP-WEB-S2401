
<div>
  <form [formGroup]="itemForm" (ngSubmit)="update()">
    <h2>Actualizar</h2>
    <div class="row">
      <div class="col-lg-12">
          <div class="form-group">
              <label for="paymentMethod">Métodos de Pagos:</label>
              <select class="form-control" id="paymentMethod" formControlName="paymentMethod">
                  <option value="Cash">Efectivo</option>
                  <option value="Credit Card">Tarjeta de Crédito</option>
                  <option value="Debit Card">Tarjeta de Débito</option>
                  <option value="Transfer">Transferencia</option>
                  <option value="Deposit">Depósito</option>
                  <option value="Check">Cheque</option>
                  <option value="PayPal">PayPal</option>
                  <option value="Bitcoin">Bitcoin</option>
                  <option value="Apple Pay">Apple Pay</option>
                  <option value="Google Pay">Google Pay</option>
                  <option value="Otro">Otro</option>
              </select>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="typeCurrency">Tipo de Pago:</label>
              <select class="form-control" id="typeCurrency" formControlName="typeCurrency">
                  <option value="USD">Dólares</option>
                  <option value="EUR">Euros</option>
                  <option value="PEN">Soles</option>
                  <option value="Otro">Otro</option>
              </select>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="amount">Monto:</label>
              <input type="text" class="form-control" id="amount" formControlName="amount" appAmountValidator>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="transactionDate">Fecha de Transacción:</label>
              <input type="text" class="form-control" id="transactionDate" formControlName="transactionDate" appDateFormat>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
            <button class="btn btn-success-2 mr-2" type="submit" [disabled]="itemForm.invalid">Actualizar</button>
            <button class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
          </div>
      </div>
    </div>
    <ng-container *ngIf="!itemForm.valid">
      <p>¡Registro No Valido!</p>
    </ng-container>
  </form>
</div>
