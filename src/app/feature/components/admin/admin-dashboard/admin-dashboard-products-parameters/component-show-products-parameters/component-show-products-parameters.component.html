<div class="card mb-4">
    <div class="card-body">
        <h2>Id: {{ item.productParameterId }}</h2>
        <p *ngIf="item.parameterParent">Tipo: {{ item.parameterParent.code }}</p>
        <p *ngIf="item.parameter">Identificador de Grupo: {{ item.parameter.groupId }}</p>
        <p *ngIf="item.parameter">Descripción: {{ item.parameter.description | transformText }}</p>
        <p *ngIf="item.parameter">Valor: {{ item.parameter.value | transformText }}</p>
        <p *ngIf="item.parameter">Código: {{ item.parameter.code | transformText }}</p>
        <p>
          <button class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
        </p>
    </div>
</div>
