
<div>
  <form [formGroup]="itemForm" (ngSubmit)="add()">
    <h2>Agregar</h2>
    <div class="row">
      <div class="col-lg-12" *ngIf="parameters.length">
          <div class="form-group">
              <label for="parameter">Seleccione:</label>
          </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group">
            <label>Seleccione:</label><br/>
            <select (change)="show($event)" class="form-control" id="parameter" formControlName="parameter">
                <option *ngFor="let parameter of parameters" [value]="parameter.id">{{parameter.value}}</option>
            </select>

            <!--<app-component-list-product-parameters-products (selected)="addProduct($event)" *ngIf="showProduct && products.length" [data]="products">
            </app-component-list-product-parameters-products>-->
            <hr class="dropdown-divider">
        </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="code">Código:</label>
              <input type="text" class="form-control" id="code" formControlName="code">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
            <button class="btn btn-success-2 mr-2" type="submit" [disabled]="itemForm.invalid">Agregar</button>
            <button class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
          </div>
      </div>
    </div>
    <ng-container *ngIf="!itemForm.valid">
      <p>¡Registro No Valido!</p>
    </ng-container>
  </form>
</div>
