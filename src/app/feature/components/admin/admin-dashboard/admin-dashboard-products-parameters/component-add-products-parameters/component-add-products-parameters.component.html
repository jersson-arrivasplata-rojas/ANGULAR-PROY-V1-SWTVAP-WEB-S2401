
<div>
  <form [formGroup]="itemForm" (ngSubmit)="add()">
    <h2>Agregar</h2>
    <div class="row">
      <div class="col-lg-12" *ngIf="parameters.length">
        <div class="form-group">
            <label>Seleccione:</label><br/>
            <select (change)="show($event)" class="form-control mb-3" id="parameter" formControlName="parameter" title="Select Parameter">
                <option *ngFor="let parameter of selectAllParameters[0]?.details" [value]="parameter.id">{{parameter.value}}</option>
            </select>
            <swtvap-component-list-product-parameters-products (selected)="addParameter($event)" *ngIf="selectAllParametersFilter.length" [data]="selectAllParametersFilter">
            </swtvap-component-list-product-parameters-products>
            <hr class="dropdown-divider">
        </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
            <button *ngIf="selectAllParameters.length" type="button" class="btn btn-info-2 mr-3" (click)="goToParameters()">Agregar mas Par&aacute;metros</button>
            <button type="button" class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
          </div>
      </div>
    </div>
  </form>
</div>
