<div class="table-responsive">
  <table class="table table-bordered text-center" aria-label="Table of categories">
    <thead>
        <tr>
            <th>ID</th>
            <th>Asociado</th>
            <th>Nombre</th>
            <th>Direcci&oacute;n</th>
            <th>Tel&eacute;fono</th>
            <th>Celular</th>
            <th>Correo</th>
            <th>Whatsapp</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
          <tr *ngFor="let item of data" >
              <td>{{ item.clientId }}</td>
              <td>{{ item.relationship | statusRelationship }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.address }}</td>
              <td>{{ item.phone }}</td>
              <td>{{ item.cellphone }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.whatsapp | status }}</td>
              <td>
                <div class="d-flex flex-column">
                  <button type="button" *ngIf="!item.relationship" class=" btn btn-first mr-2 font-16px" (click)="add(item)">Asociar</button>
                  <button type="button" *ngIf="item.relationship" class=" btn btn-danger-2 mr-2 font-16px" (click)="delete(item)">Eliminar</button>
                  <button type="button" class=" btn btn-success-2 mr-2 font-16px" (click)="show(item)">Mostrar</button>
                </div>
              </td>
          </tr>
      <tr *ngIf="!data.length">
        <td [attr.colspan]="10">
            Aun no se ha agregado ningun registro
        </td>
      </tr>
    </tbody>
  </table>
</div>
