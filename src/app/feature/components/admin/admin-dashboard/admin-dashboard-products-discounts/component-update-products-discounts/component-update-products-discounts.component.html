
<div>
  <form [formGroup]="itemForm" (ngSubmit)="update()">
    <h2>Actualizar</h2>
    <div class="row">
      <div class="col-lg-12">
          <div class="form-group">
              <label for="discountPercentage">Descuento:</label>
              <input type="text" class="form-control" id="discountPercentage" formControlName="discountPercentage" appOnlyNumbersInput [OnlyNumber]="true">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="startDate">Fecha de Inicio (YYYY-MM-DD):</label>
              <input type="text" class="form-control" id="startDate" formControlName="startDate" appDateFormat>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="endDate">Fecha de Fin (YYYY-MM-DD):</label>
              <input type="text" class="form-control" id="endDate" formControlName="endDate" appDateFormat>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="otherDetails">Otros Detalles:</label>
              <textarea rows="3" class="form-control" id="otherDetails" formControlName="otherDetails">
              </textarea>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
            <button class="btn btn-success-2 mr-2" type="submit" [disabled]="itemForm.invalid">Actualizar</button>
            <button class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
          </div>
      </div>
    </div>
    <ng-container *ngIf="!itemForm.valid">
      <p>Â¡Registro No Valido!</p>
    </ng-container>
  </form>
</div>
