<div id="STORE-DASHBOARD-PRODUCTS-DISCOUNTS">
    <div class="main-content">
        <div class="breadcrumb d-flex">
            <button class="btn btn-danger btn-color-settings text-black mr-2" (click)="back()">
                Regresar
            </button>
            <h1>Descuentos del Producto</h1>
        </div>
        <div class="separator-breadcrumb "></div>
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10 m-auto col-12">
              <app-component-add-products-discounts *ngIf="addItem && data.length === 0" [productId]="productId" (added)="handleAdded($event)" (revoke)="addItem=false;"></app-component-add-products-discounts>
              <app-component-update-products-discounts *ngIf="updateItem" [productId]="productId" [item]="item" (updated)="handleUpdated($event)" (revoke)="updateItem=false;"></app-component-update-products-discounts>
              <app-component-show-products-discounts *ngIf="showItem" [item]="item" (revoke)="showItem=false"></app-component-show-products-discounts>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 m-auto col-12">
                <div class="card o-hidden mb-4">
                    <div class="card-header">
                        <p class="w-50 float-left card-title m-0">Tabla de Descuentos del Producto</p>
                        <div *ngIf="data.length === 0"  class="text-right w-50 float-right">
                            <button class="btn btn-first btn-color-settings text-black mr-2" (click)="addItem=true;updateItem=false;showItem=false;">
                                Agregar <i class="nav-icon i-Gear-2"></i>
                            </button>
                        </div>

                    </div>
                    <div class="card-body">
                      <app-component-list-products-discounts [data]="data" (showed)="handleTableShowed($event)" (deleted)="handleTableDeleted($event)" (updated)="handleTableUpdated($event)"></app-component-list-products-discounts>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
