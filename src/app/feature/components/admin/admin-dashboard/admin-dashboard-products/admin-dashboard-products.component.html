<div id="STORE-DASHBOARD-PRODUCTS">
    <div class="main-content">
        <div class="breadcrumb d-flex">
            <h1>Productos</h1>
        </div>
        <div class="separator-breadcrumb "></div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 m-auto col-12">
              <swtvap-component-add-products *ngIf="addItem" (added)="handleAdded($event)" (revoke)="addItem=false;"></swtvap-component-add-products>
              <swtvap-component-update-products *ngIf="updateItem" [item]="item" (updated)="handleUpdated($event)" (revoke)="updateItem=false;"></swtvap-component-update-products>
              <swtvap-component-show-products *ngIf="showItem" [item]="item" (revoke)="showItem=false"></swtvap-component-show-products>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 m-auto col-12">
                <div class="card o-hidden mb-4">
                    <div class="card-header">
                        <p class="w-50 float-left card-title m-0">Tabla de Productos</p>
                        <div class="text-right w-50 float-right">
                            <button type="button" class="btn btn-first btn-color-settings text-black mr-2" (click)="addItem=true;updateItem=false;showItem=false;">
                                Agregar <i class="nav-icon i-Gear-2"></i>
                            </button>
                        </div>

                    </div>
                    <div class="card-body">
                      <swtvap-component-list-products [data]="data" (showed)="handleTableShowed($event)" (deleted)="handleTableDeleted($event)" (updated)="handleTableUpdated($event)"></swtvap-component-list-products>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
