<div class="card mb-4">
    <div class="card-body">
        <h2>Id: {{ item.productId }}</h2>
        <p>Código: {{ item.code }}</p>
        <p>Nombre: {{ item.name }}</p>
        <p>Descripción: {{ item.description }}</p>
        <p>Precio: {{ item.price }}</p>
        <p>Stock: {{ item.stock }}</p>
        <p>Stock Mínimo: {{ item.stockMin }}</p>
        <p>Otros Detalles: {{ item.otherDetails }}</p>
        <p>Estado: {{ item.status | status }}</p>
        <p>
          <button class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
        </p>
    </div>
</div>
