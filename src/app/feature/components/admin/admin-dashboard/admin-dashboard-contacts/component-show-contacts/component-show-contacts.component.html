<div class="card mb-4">
    <div class="card-body">
        <h2>Id: {{ item.contactId }}</h2>
        <p>Nombre: {{ item.name }}</p>
        <p>N&uacute;mero de Contacto: {{ item.contact }}</p>
        <p>Correo: {{ item.email }}</p>
        <p>Detalle: {{ item.details }}</p>
        <p>Estado: {{ item.status | statusContact }}</p>
        <p>
          <button type="button" class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
        </p>
    </div>
</div>
