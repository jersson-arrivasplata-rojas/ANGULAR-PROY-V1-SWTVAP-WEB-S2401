            <div class="col-lg-4 col-md-4 col-sm-4 col-12" *ngFor="let element of $clients let j= index">
                <div class="card">
                    <div class="card-header d-flex justify-content-space-between">
                        <span class="mr-2"># Ordenes: {{element.orders_count}} </span>
                        <span>Ganancia: S/ {{element.orders_amount}} </span>
                    </div>
                    <div class="card-body">
                        <span class="far fa-user user-icon-profile"></span>
                        <div class="ul-contact-page__profile">
                            <div class="user-profile">

                            </div>
                            <div class="ul-contact-page__info">
                                <p class="m-0 text-24">Nombre: {{element.name}} </p>
                                <p class="text-muted-2 mt-2">Email: {{element.email}} </p>
                                <p class="text-muted-2 mt-2">Celular: {{element.celphone}} </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-none">
                        <div class="d-flex" role="group" aria-label="Basic example" style="    justify-content: space-between;">
                            <button type="button" class="btn btn-first" (click)="modalHistory(this, element.id )">Historial</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="showModal" role="dialog" aria-labelledby="addModal" aria-hidden="true">
        <div class="modal-dialog  modal-lg" role="document">
            <!--style="transform: translate(0, 160px);"-->
            <div class="modal-content  m-auto">
                <div class="modal-header">
                    <h5>Historial</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div echarts [options]="chartOption" style="height: 230px;"></div>


                </div>
            </div>
        </div>
    </div>
</div>
