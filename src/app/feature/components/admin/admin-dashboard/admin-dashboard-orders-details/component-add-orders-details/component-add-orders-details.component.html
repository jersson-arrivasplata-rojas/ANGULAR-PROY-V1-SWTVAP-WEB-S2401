
<div>
    <form [formGroup]="itemForm" (ngSubmit)="add()">
      <h2>Agregar</h2>
      <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="productCode">Producto:</label>
                <input type="text" #productCode class="form-control" id="productCode" >
                <button class="btn btn-first mr-2" (click)="addProduct(productCode)">Asignar Producto</button>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <label for="quantity">Cantidad:</label>
                <input type="text" class="form-control" id="quantity" formControlName="quantity">
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <label for="unitPrice">Precio x Unidad:</label>
                <input type="text" class="form-control" id="unitPrice" formControlName="unitPrice">
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <label for="subtotal">SubTotal:</label>
                <input type="text" class="form-control" id="subtotal" formControlName="subtotal">
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <label for="discountPercentage">Descuento x Porcentaje:</label>
                <input type="text" class="form-control" id="discountPercentage" formControlName="discountPercentage">
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <label for="otherDetails">Otros Detalles:</label>
                <textarea rows="3" class="form-control" id="otherDetails" formControlName="otherDetails">
                </textarea>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group d-flex">
                <label for="code">Estado:</label>
                <input type="checkbox" class="form-control" id="status" formControlName="status" >
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
              <button class="btn btn-success-2 mr-2" type="submit" [disabled]="itemForm.invalid">Agregar</button>
              <button class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
            </div>
        </div>
      </div>
      <ng-container *ngIf="!itemForm.valid">
        <p>Â¡Registro No Valido!</p>
      </ng-container>
    </form>
</div>
