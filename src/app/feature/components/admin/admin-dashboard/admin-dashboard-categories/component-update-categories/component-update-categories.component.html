
<div>
  <form [formGroup]="itemForm" (ngSubmit)="update()">
    <h2>Actualizar</h2>
    <div class="row">
      <div class="col-lg-12">
          <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" class="form-control" id="name" formControlName="name" maxlength="200">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="description">Descripci&oacute;n:</label>
              <textarea rows="3" class="form-control" id="description" formControlName="description">
              </textarea>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group d-flex">
              <label for="status">Estado:</label>
              <input type="checkbox" class="form-control" id="status" formControlName="status" >
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
            <button class="btn btn-success-2 mr-2" type="submit" [disabled]="itemForm.invalid">Actualizar</button>
            <button type="button" class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
          </div>
      </div>
    </div>
    <ng-container *ngIf="!itemForm.valid">
      <p>Â¡Registro No Valido!</p>
    </ng-container>
  </form>
</div>
