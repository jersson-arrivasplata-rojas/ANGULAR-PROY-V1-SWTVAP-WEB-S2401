
<div>
  <form [formGroup]="itemForm" (ngSubmit)="update()">
    <h2>Actualizar</h2>
    <div class="row">
      <div class="col-lg-12">
          <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" class="form-control" id="name" formControlName="name">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="address">Direcci&oacute;n:</label>
              <textarea rows="3" class="form-control" id="address" formControlName="address">
              </textarea>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="phone">Telefono:</label>
              <input type="text" class="form-control" id="phone" formControlName="phone" appOnlyNumbersInput [OnlyNumber]="true">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="countryCode">Codigo de Pa&iacute;s:</label>
              <input type="text" class="form-control" id="countryCode" formControlName="countryCode" appPrefixValue="+" appOnlyNumbersInput [OnlyNumber]="true" [AllowPlus]="true">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="cellphone">Celular:</label>
              <input type="text" class="form-control" id="cellphone" formControlName="cellphone" appOnlyNumbersInput [OnlyNumber]="true">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="email">Correo:</label>
              <input type="text" class="form-control" id="email" formControlName="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{1,}">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="whatsapp">whatsapp:</label>
              <input type="checkbox" class="form-control" id="whatsapp" formControlName="whatsapp" >
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="details">Detalle:</label>
              <textarea rows="3" class="form-control" id="details" formControlName="details">
              </textarea>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="otherDetails">Otros Detalles:</label>
              <textarea rows="3" class="form-control" id="otherDetails" formControlName="otherDetails">
              </textarea>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group d-flex">
              <label for="code">Estado:</label>
              <input type="checkbox" class="form-control" id="status" formControlName="status" >
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
            <button type="button" class="btn btn-success-2 mr-2" type="submit" [disabled]="itemForm.invalid">Actualizar</button>
            <button type="button" class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
          </div>
      </div>
    </div>
    <ng-container *ngIf="!itemForm.valid">
      <p>Â¡Registro No Valido!</p>
    </ng-container>
  </form>
</div>
