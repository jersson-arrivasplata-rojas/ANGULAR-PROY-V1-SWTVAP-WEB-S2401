<div id="STORE-DASHBOARD-PROVIDERS">
    <div class="main-content">
        <div class="breadcrumb d-flex">
            <h1>Proveedores</h1>
        </div>
        <div class="separator-breadcrumb "></div>
        <div class="row">
            <div class="col-lg-10 col-md-10 col-sm-10 m-auto col-12">
              <app-component-add-providers *ngIf="addItem" (added)="handleAdded($event)" (revoke)="addItem=false;"></app-component-add-providers>
              <app-component-update-providers *ngIf="updateItem" [item]="item" (updated)="handleUpdated($event)" (revoke)="updateItem=false;"></app-component-update-providers>
              <app-component-show-providers *ngIf="showItem" [item]="item" (revoke)="showItem=false"></app-component-show-providers>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 m-auto col-12">
                <div class="card o-hidden mb-4">
                    <div class="card-header">
                        <p class="w-50 float-left card-title m-0">Tabla de Proveedores</p>
                        <div class="text-right w-50 float-right">
                            <button type="button" class="btn btn-first btn-color-settings text-black mr-2" (click)="addItem=true;updateItem=false;showItem=false;">
                                Agregar <i class="nav-icon i-Gear-2"></i>
                            </button>
                        </div>

                    </div>
                    <div class="card-body">
                      <app-component-list-providers [data]="data" (showed)="handleTableShowed($event)" (deleted)="handleTableDeleted($event)" (updated)="handleTableUpdated($event)"></app-component-list-providers>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
