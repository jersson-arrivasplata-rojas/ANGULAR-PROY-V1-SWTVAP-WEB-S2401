
<div>
  <form [formGroup]="itemForm" (ngSubmit)="update()">
    <h2>Actualizar</h2>
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
            <label for="visitedPage">Página Visitada:</label>
            <input type="text" class="form-control" id="visitedPage" formControlName="visitedPage">
        </div>
    </div>
    <div class="col-lg-12">
        <div class="form-group">
            <label for="visitedDate">Fecha Visitada:</label>
            <input type="text" class="form-control" id="visitedDate" formControlName="visitedDate" appDateFormat>
        </div>
    </div>
      <div class="col-lg-12">
          <div class="form-group">
            <button class="btn btn-success-2 mr-2" type="submit" [disabled]="itemForm.invalid">Actualizar</button>
            <button class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
          </div>
      </div>
    </div>
    <ng-container *ngIf="!itemForm.valid">
      <p>¡Registro No Valido!</p>
    </ng-container>
  </form>
</div>
