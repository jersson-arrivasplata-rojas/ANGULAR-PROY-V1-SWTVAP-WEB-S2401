<div *ngIf="data.length" class="table-responsive" appPagination [positions]="[1]" [search]="searchTerm">
  <input type="text" [(ngModel)]="searchTerm" class="form-control mb-3 app-pagination-input-search" placeholder="Buscar por correo...">
  <table class="table table-bordered text-center" aria-label="Table of subscriptions">
      <thead>
          <tr>
              <th>#</th>
              <th>Correo</th>
              <th>Fecha de Suscripci&oacute;n</th>
              <th>Estado</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          <ng-container *ngFor="let item of data; let i = index" >
              <tr>
                  <td>{{ (i + 1 )}}</td>
                  <td>{{ item.email }}</td>
                  <td>{{ item.subscribedAt | date }}</td>
                  <td>{{ item.status | status }}</td>
                  <td>
                    <div class="d-flex flex-column align-items-center">
                      <button type="button" class=" btn btn-success-2 mr-2 font-16px" (click)="show(item)" appScrollOnClick>Mostrar</button>
                      <button *ngIf="!item.deletedAt" type="button" class=" btn btn-first mr-2 font-16px" (click)="update(item)" appScrollOnClick>Actualizar</button>
                      <button *ngIf="!item.deletedAt" type="button" class=" btn btn-danger-2 mr-2 font-16px" (click)="delete(item)" appScrollOnClick>Eliminar</button>
                      <span *ngIf="item.deletedAt" class="badge badge-danger font-16px">ELIMINADO</span>
                    </div>
                  </td>
              </tr>
          </ng-container>
          <ng-container *ngIf="!data.length">
            <ng-container *ngTemplateOutlet="showNgTemplateContent"></ng-container>
          </ng-container>
      </tbody>
  </table>
</div>
<ng-template #showNgTemplateContent>
  <tr *ngIf="!data.length">
    <td colspan=5>
        A&uacute;n no se ha agregado ning&uacute;n registro
    </td>
  </tr>
</ng-template>
