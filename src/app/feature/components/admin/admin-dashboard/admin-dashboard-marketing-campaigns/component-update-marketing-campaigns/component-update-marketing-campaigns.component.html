
<div>
  <form [formGroup]="itemForm" (ngSubmit)="update()">
    <h2>Actualizar</h2>
    <div class="row">
      <div class="col-lg-12">
          <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" class="form-control" id="name" formControlName="name">
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="startDate">Fecha Inicio (YYYY-MM-DD):</label>
              <input type="text" class="form-control" id="startDate" formControlName="startDate" appDateFormat>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="endDate">Fecha Fin (YYYY-MM-DD):</label>
              <input type="text" class="form-control" id="endDate" formControlName="endDate" appDateFormat>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
              <label for="description">Descripción:</label>
              <textarea rows="3" class="form-control" id="description" formControlName="description">
              </textarea>
          </div>
      </div>
      <div class="col-lg-12">
          <div class="form-group">
            <button class="btn btn-success-2 mr-2" type="submit" [disabled]="itemForm.invalid">Actualizar</button>
            <button class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
          </div>
      </div>
    </div>
    <ng-container *ngIf="!itemForm.valid">
      <p>¡Registro No Valido!</p>
    </ng-container>
  </form>
</div>
