<div class="card mb-4">
    <div class="card-body">
        <h2>Id: {{ item.marketingCampaignId }}</h2>
        <p>Nombre: {{ item.name }}</p>
        <p>Fecha Inicio: {{ item.startDate | date }}</p>
        <p>Fecha Fin: {{ item.endDate | date }}</p>
        <p *ngIf="item.description">Descripci&oacute;n: {{ item.description }}</p>
        <p>
          <button type="button" class="btn btn-danger-2" (click)="revoke.emit()">Cancelar</button>
        </p>
    </div>
</div>
