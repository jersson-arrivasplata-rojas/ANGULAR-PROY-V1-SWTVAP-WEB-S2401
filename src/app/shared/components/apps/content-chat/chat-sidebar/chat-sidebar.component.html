<div data-sidebar="chat" class="chat-sidebar-wrap bg-whatsapp" style="">
    <div class="border-right">
        <swtvap-chat-topbar-left></swtvap-chat-topbar-left>
        <h5 class="mt-2 mb-2 ml-2">Usuarios Registrados</h5>
        <div class="contacts-scrollable perfect-scrollbar">
            <div class="mt-3 pb-2 pl-3 pr-3 font-weight-bold text-muted-2 border-bottom sr-only">Contactos</div>
            <swtvap-chat-contact *ngFor="let item of contacts; let i = index" [name]="item.name" [url]="item.url" [status]="item.status"></swtvap-chat-contact>
        </div>
        <h5 class="mt-2 mb-2 ml-2">Usuarios No Registrados</h5>

        <div class="contacts-scrollable perfect-scrollbar">
          <div class="mt-3 pb-2 pl-3 pr-3 font-weight-bold text-muted-2 border-bottom sr-only">Contactos</div>
          <swtvap-chat-contact *ngFor="let item of contacts; let i = index" [name]="item.name" [url]="item.url" [status]="item.status"></swtvap-chat-contact>
      </div>
    </div>
</div>
