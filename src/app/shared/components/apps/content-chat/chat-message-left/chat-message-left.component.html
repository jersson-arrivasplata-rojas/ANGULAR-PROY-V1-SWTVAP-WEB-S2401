<div class="d-flex mb-4 user">
  <img src="{{url}}" alt="" class="avatar-sm rounded-circle mr-3">
  <div class="message flex-grow-1">
      <div class="d-flex">
          <p class="mb-1 text-title text-16 flex-grow-1">{{name}}</p>
          <span class="text-small text-muted-2">{{time}}</span>
      </div>
      <p class="m-0">{{message}}</p>
  </div>
</div>
