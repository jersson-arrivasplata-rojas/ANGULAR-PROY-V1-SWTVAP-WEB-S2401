<div class="d-flex justify-content-end flex-direction-column m-0 align-items-end">
    
    <div *ngIf="product_type_sale_discount>0&&product_type_sale_discount!=null"
        class="d-flex justify-content-between align-items-center">
         <span class="badge badge-pill pt-2 mb-2 pb-2 float-right badge-second badge-discount-store">
             {{product_type_sale_discount}}% dsct
         </span>
     </div>
    <div class="d-flex " style="    z-index: 10;">
        <input *ngIf="products_unavailable==0" class="form-control input-cantidad-store input-cart-inicio-ecommerce-image text-center" placeholder="Cantidad" disabled>

        <button *ngIf="products_unavailable==0" type="button" class="btn btn-first d-flex justify-content-center align-items-center  btn-sm button-cart-inicio-ecommerce-image cart-negocio" disabled>
            <i id='spinner-cart-{{content}}-{{products_id}}-i' class="mdi mdi-cart-outline "></i>
        </button>

        <input *ngIf="products_unavailable==1" class="form-control input-cantidad-store input-cart-inicio-ecommerce-image text-center"
            id='input-product-{{content}}-{{products_id}}' value="{{quantity}}" type="text" appOnlyNumbersInput="true" placeholder="Cantidad">
        <button *ngIf="products_unavailable==1" type="button" (click)="addCart($event)" class="btn btn-first  d-flex justify-content-center align-items-center  btn-sm button-cart-inicio-ecommerce-image cart-negocio">
            <i id='spinner-product-{{content}}-{{products_id}}-i' class="fa fa-spinner fa-spin d-none"></i> 
            <i id='spinner-cart-{{content}}-{{products_id}}-i' class="mdi mdi-cart-outline "></i>
        </button>
    </div>
</div>
<div role="alert" #alert class="alert d-none mt-3 text-center mb-0 alert-success alert-success-check" 
style="z-index: 9;border-style: none;" id='alert-product-{{content}}-{{products_id}}'>
    <i class="fas fa-check"></i> Â¡Agregado al carrito!
</div>
