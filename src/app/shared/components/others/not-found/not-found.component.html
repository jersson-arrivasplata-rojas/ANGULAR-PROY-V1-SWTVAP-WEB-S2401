<div class="not-found-wrap text-center text-{{color}} d-flex justify-content-center align-items-center mb-4">
  <div class="boo-wrapper">
    <div class="boo">
      <div class="face"></div>
    </div>
    <div class="shadow"></div>

    <h1 class="text-60 text-{{color}}">
        {{status}}
    </h1>
    <p class="text-36 subheading mb-3 text-{{color}}">{{title}}</p>
    <p class="mb-5  text-muted-2 text-18 text-{{color}}">{{message}}</p>
    <a [routerLink]="['/']" class="btn btn-{{buttonColor}} text-white ">
        <i class="fa fa-home"></i>
        <span class="ml-2 text-white">{{ 'ecommerce.pages.notFound.returnToHome' | translate }}</span>
    </a>
  </div>
</div>
