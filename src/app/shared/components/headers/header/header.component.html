<header>
  <div id="carouselIndicators" class="carousel slide" data-ride="carousel" *ngIf="!hideNotCarrousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselIndicators" data-slide-to="1"></li>
      <li data-target="#carouselIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div *ngFor="let item of carrouselStore; index as i " class="carousel-item {{i===0?'active':''}}">
        <img class="d-block w-100"
            [src]="item?.description"
            alt="First slide">
        <div class="carousel-caption d-md-block mb-4" *ngIf="item?.value">
          <h5>{{item?.value | sticks:0 }}</h5>
          <p>{{item?.value | sticks:1 }}</p>
          <a href="#" class="btn btn-primary">{{item?.value | sticks:2 }}</a>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="benefits" [ngStyle]="{paddingTop:hideNotCarrousel?'3rem':'auto', paddingBottom:hideNotCarrousel?'3rem':'auto'}">
    <div class="container content">
      <div *ngFor="let item of proposalStore;" class="content-item" >
        <div class="icon">
          <i class="{{item?.value1}}"></i>
        </div>
        <div class="text">
          <h2>{{item?.description}}</h2>
          <p>{{item?.value}}</p>
        </div>
      </div>
    </div>
  </div>
</header>
