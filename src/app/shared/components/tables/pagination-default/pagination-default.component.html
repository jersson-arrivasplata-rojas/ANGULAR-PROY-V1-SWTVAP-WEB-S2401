<!-- pager -->
<nav class="d-flex justify-content-{{align}}">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{disabled: pageInt() == 0}">
            <button class="page-link page-link-{{color}} text-{{color}}" (click)="setPage($event,0)">Primero</button>
        </li>
        <li class="page-item" [ngClass]="{disabled: pageInt() == 0}">
            <button class="page-link page-link-{{color}} text-{{color}}" (click)="setPage($event, (pageInt() - 1))">Anterior</button>
        </li>
        <!--active: pageInt() == i, -->
        <li class="page-item" *ngFor="let item of counter(); let i = index" [ngClass]="{active: pageInt() == i,'d-none': i > totalStep() && (pageInt() != i) }">
            <button class="page-link page-link-{{color}} text-{{color}}" (click)="setPage($event,i)">{{ (i+1) }}</button>
        </li>
        <li class="page-item" [ngClass]="{disabled: pageInt() == totalPages()}">
            <button class="page-link page-link-{{color}} text-{{color}}" (click)="setPage($event, (pageInt() + 1))">Siguiente</button>
        </li>
        <li class="page-item" [ngClass]="{disabled: pageInt() == totalPages()-1}">
            <button class="page-link page-link-{{color}} text-{{color}}" (click)="setPage($event,(totalPages()-1))">Ultimo</button>
        </li>
    </ul>
</nav>
<!--

  <swtvap-pagination-default [align]="table.alignPagination" [page]="table.page" [total]="table.total" [pagination]="table.pagination"></swtvap-pagination-default>
